MODE: "assist-gemini"

PERSON: "You are an AI assistant. Please respond concisely and accurately in English."

AIURL: "https://generativelanguage.googleapis.com/v1beta/models"
AIMODEL: "gemini-3-pro-preview"

# Optional: Path to Service Account Key JSON (e.g., /path/to/key.json).
# Leave empty to use standard gcloud user authentication.
KEY_FILE: ""

# Toggle Grounding (Google Search)
# true  = Enable real-time web search.
# false = Disable search (faster, logic/code only).
# WARNING: When enabled, auto-cache is disabled.
USE_SEARCH: false

# MAX_TURNS: Maximum turn count for multi-turn interactions (tool calls)
MAX_TURNS: 10


# MAX_HISTORY_TOKENS: Automatically prune oldest history turns if total tokens 
# exceed this limit (Input + Output from last turn).
# Set to 120000 to safely stay under the 128k 'cheaper' tier.
MAX_HISTORY_TOKENS: 120000


# THINKING_BUDGET: Configures the internal reasoning budget for Gemini 3+ models.
# Values map to levels: <2000: MINIMAL, <4001: LOW, <8001: MEDIUM, else HIGH.
THINKING_BUDGET: 32000

